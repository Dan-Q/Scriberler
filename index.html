<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Scriberler</title>
  <link rel="stylesheet" type="text/css" href="scriberler.css" />
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-16864247-1']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
<body>

  <section id="form">
    <h1>
      Scribe your name
    </h1>
    <p>
      Enter your name to see it as it might have been hand written into an early English book:
    </p>
    <p>
      <input type="text" id="name" />
    </p>
    <div class="keyboard" data-for="name"></div>
  </section>

  <section id="result">
    <div id="output">
      <div id="dropcap-wrapper"></div>
      <div id="remainder">
        <div id="remainder1"></div>
        <div id="remainder2"></div>
      </div>
    </div>
    <div id="actions">
      <button class="go-to-section" data-section="form">Back</button>
    </div>
  </section>

  <script type="text/javascript" src="scriberler.js" defer></script>
</body>
</html>
